<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-5xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Student Result Manager</h2>

    <!-- Form -->
    <form id="resultForm" class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <input type="hidden" id="rowId" />
      <input class="border p-2 rounded" type="text" id="studentId" placeholder="Student ID" required />
      <input class="border p-2 rounded" type="text" id="bangla" placeholder="Bangla" required />
      <input class="border p-2 rounded" type="text" id="english" placeholder="English" required />
      <input class="border p-2 rounded" type="text" id="math" placeholder="Mathematics" required />
      <input class="border p-2 rounded" type="text" id="social" placeholder="Social Sciences" required />
      <input class="border p-2 rounded" type="text" id="arabic" placeholder="Arabic" required />
      <input class="border p-2 rounded" type="text" id="history" placeholder="Islamic History" required />
      <input class="border p-2 rounded" type="text" id="quran" placeholder="Quran & Tajweed" required />
      <input class="border p-2 rounded" type="text" id="hadith" placeholder="Hadith" required />
      <input class="border p-2 rounded" type="text" id="fiqh" placeholder="Fiqh" required />
      <input class="border p-2 rounded" type="text" id="mantiq" placeholder="Mantiq" required />
      <div class="col-span-2 md:col-span-3 flex gap-2">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
        <button type="reset" id="resetBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Reset</button>
      </div>
    </form>

    <!-- Table -->
    <div class="overflow-x-auto mt-6">
      <table class="min-w-full bg-white border">
        <thead class="bg-gray-200 text-gray-600">
          <tr>
            <th class="border p-2">Student ID</th>
            <th class="border p-2">Bangla</th>
            <th class="border p-2">English</th>
            <th class="border p-2">Math</th>
            <th class="border p-2">Social</th>
            <th class="border p-2">Arabic</th>
            <th class="border p-2">History</th>
            <th class="border p-2">Quran</th>
            <th class="border p-2">Hadith</th>
            <th class="border p-2">Fiqh</th>
            <th class="border p-2">Mantiq</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="resultTable" class="text-center text-sm"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
